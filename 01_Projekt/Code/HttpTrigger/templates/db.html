<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>db</title>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>URL</th>
            <th>Threat</th>
        </tr>

        {% for row in data %}

            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
